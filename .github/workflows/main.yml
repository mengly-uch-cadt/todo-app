name: Node.js CI/CD

on:
  push:
    branches:
      - main  # Trigger on push to the main branch
  pull_request:
    branches:
      - main  # Trigger on PRs to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Check out the repository
      - name: Check out code
        uses: actions/checkout@v2

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Specify the Node.js version to use

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run tests
      - name: Run tests
        run: npm test

  deploy:
    runs-on: ubuntu-latest
    needs: build  # Only runs after the build job succeeds
    if: github.ref == 'refs/heads/main'  # Deploy only on the main branch

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      # Set up SSH key for secure deployment
      - name: Set up SSH key
        run: |
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.DOKKU_SERVER_IP }} >> ~/.ssh/known_hosts

      # Deploy to DigitalOcean using Dokku
      - name: Deploy to DigitalOcean using Dokku
        run: |
          git remote add dokku dokku@${{ secrets.DOKKU_SERVER_IP }}:your-app-name
          git push dokku main
